<body>

    <!-- app -->
    <div class="container-fluid" id="app">


        <!-- landing page -->
        <div class="container-fluid" id="landing-page">

            <!-- blank space 100% -->
            <div class="row" id="landing-page-top">blank
            </div>
            <!-- main logo/github+linkedin 100% -->
            <div class="row" id="landing-page-hero">
                <!-- main logo on left ~80% -->
                <div class="col-10" id="landing-page-title"
                    style="background-color: var(--russian-green); border: thin solid var(--navajo-white);"><img
                        src="assets/img/logo_mac_full.png" alt="markus alphonsus condren"></div>
                <!-- github/linkedin on right(stay in place when scrolling) ~20% -->
                <div class="col-2" id="landing-page-social">
                    <div class="row" id="linked-in"><a href="https://www.linkedin.com/in/markus-condren/"
                            id="linkedin-link">Linked In</a></div>
                    <div class="row" id="github"><a href="https://github.com/FoncyJR" id="github-link">GitHub</a>
                    </div>
                </div>
            </div>

            <!-- subtitle space 100% -->

            <div class="row" id="landing-page-sub-row">
                <!-- blank space left ~50% -->
                <div class="col-6" id="landing-page-sub-blank-left"></div>
                <div class="col-6" id="landing-page-sub-right">
                    <!-- blank space right above subtitle ~ 50% width ~25% height-->
                    <div class="row" id="landing-page-sub-blank-right">blank</div>
                    <!-- subtitle div ~50% width ~75% height -->
                    <div class="row" id="landing-page-sub"
                        style="background-color: var(--russian-green); border: thin solid var(--navajo-white);">
                        <img src="assets/img/landing_sub_title.png" alt="developer, designer, problem solver">
                    </div>
                </div>
            </div>

            <!--- nav link buttons 100% width-->

            <div class="row" id="landing-page-nav-row">
                <!-- navbutton left ~33% width -->
                <div class="col-4" id="landing-page-nav-col">
                    <div class="row" id="lets-work-btn"><button>lets work</button></div>
                    <div class="row" id="about-btn"><button>about</button></div>
                    <div class="row" id="cv-btn"><button>cv</button></div>
                </div>
                <!-- blank space ~66% width -->
                <div class="col-8" id="landing-page-nav-col-blank">blank</div>
            </div>

            <!-- call to action 100% width-->

            <!-- portfolio button 100% width 33% height - centred in div-->
            <div class="row" id="portfolio-btn-top-blank">blank</div>
            <div class="row" id="portfolio-btn-cta"><button>portfolio</button></div>
            <div class="row" id="portfolio-btn-botton-blank">blank</div>


        </div>
        <!-- about page -->
        <div class="container-fluid" id="about">

        </div>
        <!-- portfolio page -->
        <div class="container-fluid" id="portfolio">

        </div>




    </div>
