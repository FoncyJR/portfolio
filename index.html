<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Markus Condren - Developer, Designer, Problem Solver.">
    <meta name="author" content="Markus Condren">
    <meta name="copyright" content="Markus Condren">
    <meta name="keywords" content="portfolio, web development, software development, web design, project management">
    <meta name="robots" content="index, follow">
    <title>Markus Condren - Software Development and Web Design</title>
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- app -->
    <div class="container-fluid" id="app">


        <!-- landing page -->
        <div class="container-fluid" id="landing-page">

            <!-- blank space 100% -->
            <div class="row" id="landing-page-top">
            </div>
            <!-- main logo/github+linkedin 100% -->
            <div class="row" id="landing-page-hero">
                <!-- main logo on left ~80% -->
                <div class="col-10" id="landing-page-title"><img src="assets/img/logo_mac_full.png"
                        alt="markus alphonsus condren"></div>
                <!-- github/linkedin on right(stay in place when scrolling) ~20% -->
                <div class="col-2" id="landing-page-social">
                    <div class="col-2" id="linked-in"><a href="https://www.linkedin.com/in/markus-condren/"
                            id="linkedin-link"><img id="linkedin-link-img" src="assets/img/linkedin.png"
                                alt="markus condren linked in"></a></div>
                    <div class="col-2" id="github"><a href="https://github.com/FoncyJR" id="github-link"><img
                                id="github-link-img" src="assets/img/github.png" alt="markus condren github"></a>
                    </div>
                </div>
            </div>

            <!-- subtitle space 100% -->

            <div class="row" id="landing-page-sub-row">
                <!-- blank space left ~50% -->
                <div class="col-6" id="landing-page-sub-blank-left"></div>
                <div class="col-6" id="landing-page-sub-right">
                    <!-- blank space right above subtitle ~ 50% width ~25% height-->
                    <div class="row" id="landing-page-sub-blank-right"></div>
                    <!-- subtitle div ~50% width ~75% height -->
                    <div class="row" id="landing-page-sub">
                        <img src="assets/img/landing_sub_title.png" alt="developer, designer, problem solver">
                    </div>
                </div>
                <div class="row" id="landing-page-sub-bottom-blank"></div>
            </div>

            <!--- nav link buttons 100% width-->

            <div class="row" id="landing-page-nav-row">
                <!-- navbutton left ~33% width -->
                <div class="col-4" id="landing-page-nav-col">
                    <div class="row" id="lets-work-cta"><button id="lets-work-btn">lets work</button></div>
                    <div class="row" id="about-cta"><button id="about-btn">about</button></div>
                    <div class="row" id="cv-cta"><button id="cv-btn">cv</button></div>
                </div>
                <!-- blank space ~66% width -->
                <div class="col-8" id="landing-page-nav-col-blank"></div>
            </div>

            <!-- call to action 100% width-->

            <!-- portfolio button 100% width 33% height - centred in div-->
            <div class="row" id="portfolio-btn-top-blank"></div>
            <div class="row" id="portfolio-cta"><button id="portfolio-btn">portfolio</button></div>
            <div class="row" id="portfolio-btn-botton-blank"></div>


        </div>
        <!-- about page -->
        <div class="container-fluid" id="about">

        </div>
        <!-- portfolio page -->
        <div class="container-fluid" id="portfolio">

        </div>


        <a id="icon-attr" href="https://www.flaticon.com/free-icons/linkedin" title="linkedin icons">Linkedin icons
            created by Freepik - Flaticon</a>
        <br /><a id="icon-attr" href="https://www.flaticon.com/free-icons/github" title="github icons">Github icons
            created by Dave Gandy - Flaticon</a>
    </div>





    <!--JavaScript tags-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
